buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.google.gms:google-services:1.3.0-beta1'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}


apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "eu.codlab.cypherx"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java-gen', 'src/main/java']
            jniLibs.srcDir 'libs/'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        staging {
            buildConfigField "String", "ENDPOINT", "\"http://cypher.codlab.eu/\""
        }

        production {
            buildConfigField "String", "ENDPOINT", "\"https://cypher.codlab.eu/\""
        }
    }


    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'

    compile 'com.google.android.gms:play-services-gcm:7.5.0'

    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.github.markushi:android-ui:1.2'
    compile 'eu.codlab:android_process_mutex:0.9.3'
    compile 'eu.codlab:android_crypto:1.3'
    compile 'com.rockerhieu.emojicon:library:1.3.1'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.4.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'net.danlew:android.joda:2.8.1'
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'com.robbypond:material-dialogs:1.0.0'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.3.2'
    compile project(':showcase:library')
    compile project(':emojicon:lib')

    compile project(':libraries:netcipher:libnetcipher')
    compile('com.crashlytics.sdk.android:crashlytics:2.4.0@aar') {
        transitive = true;
    }

    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.1.0'
    compile 'eu.codlab:markdown:1.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.26-beta'
}
